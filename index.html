<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrot Picker Game</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/8698bbbb02.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fa-solid fa-carrot"></i>
            </button>
            <span class="game__timer">0:0</span>
            <span class="game__score">10</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <span class="pop-up__message">Hello</span>
    </section>
</body>

</html>
